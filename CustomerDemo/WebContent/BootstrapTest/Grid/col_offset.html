<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../../bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<script src="../../bootstrap-3.3.7/js/jquery.js"></script>
		<script src="../../bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<title>Column Offset</title>
	</head>
	<body>
	<!-- 
		偏移是一个用于更专业的布局的有用功能。它们可用来给列腾出更多的空间。例如，.col-xs-* 类不支持偏移，
		但是它们可以简单地通过使用一个空的单元格来实现该效果。
		为了在大屏幕显示器上使用偏移，请使用 .col-md-offset-* 类。
		这些类会把一个列的左外边距（margin）增加 * 列，其中 * 范围是从 1 到 11。
	-->
		<div class="container">
		    <h1>Welcome to here!</h1>
		    <div class="row">
		        <div class="col-xs-6 col-md-offset-3">
		            <p>
		            	Lorem ipsum dolor sit amet, consectetur adipisicing elit.
		            </p>
		        </div>
		    </div>
		</div>
	</body>
</html>
