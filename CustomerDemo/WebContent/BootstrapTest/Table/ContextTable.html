<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../../bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<script src="../../bootstrap-3.3.7/js/jquery.js"></script>
		<script src="../../bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<title>Based Table</title>
	</head>
	<body>
		<table class="table">
			<caption style="text-align:center;">基本的表格布局</caption>
			<thead>
				<tr>
					<th>Product</th>
					<th>PayDate</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>iPhone6 plus</td>
					<td>23/11/2017</td>
					<td>Waiting...</td>
				</tr>
				<tr class="success">
					<td>Book</td>
					<td>24/12/2016</td>
					<td>Waiting...</td>
				</tr>
				<tr class="warning">
					<td>Fruit</td>
					<td>25/09/2017</td>
					<td>waiting...</td>
				</tr>
				<tr class="danger">
					<td>PC</td>
					<td>23/11/2017</td>
					<td>waiting...</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
